<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Ph√≤ng Ch·ªëng L·ª´a ƒê·∫£o</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f2f5fa;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(to right, #0d6efd, #5c9dff);
            color: white;
            padding: 20px;
            font-size: 1.6rem;
            font-weight: bold;
            text-align: center;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .message {
            display: flex;
            align-items: flex-end;
            margin-bottom: 16px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message .bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
        }

        .message.user .bubble {
            background-color: #0d6efd;
            color: white;
            border-bottom-right-radius: 0;
        }

        .message.bot .bubble {
            background-color: #e2e8f0;
            color: #111;
            border-bottom-left-radius: 0;
        }

        .message .avatar {
            width: 36px;
            height: 36px;
            background-color: #adb5bd;
            border-radius: 50%;
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
        }

        .chat-input-area {
            padding: 15px 20px;
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chat-input-area input {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
        }

        .chat-input-area button {
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #0d6efd;
            color: white;
            border: none;
            font-weight: 500;
        }

        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ü§ñ Chatbot Ph√≤ng Ch·ªëng L·ª´a ƒê·∫£o
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="Nh·∫≠p n·ªôi dung nghi ng·ªù..." />
            <button onclick="sendMessage()">G·ª≠i</button>
        </div>
    </div>

    <script>
        function appendMessage(message, sender) {
            const chatBox = document.getElementById('chatBox');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.innerText = sender === 'user' ? 'T' : 'B';

            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.innerHTML = message;

            if (sender === 'user') {
                msgDiv.appendChild(bubble);
                msgDiv.appendChild(avatar);
            } else {
                msgDiv.appendChild(avatar);
                msgDiv.appendChild(bubble);
            }

            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            appendMessage(message, 'user');
            input.value = '';

            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            })
            .then(res => res.json())
            .then(data => {
                appendMessage(data.response, 'bot');
            });
        }

        document.getElementById('userInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
